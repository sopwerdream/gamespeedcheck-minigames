<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aim Test â€” GameSpeedCheck</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

<div id="app">

  <!-- LOADING -->
  <section id="loading" class="screen active">
    <div class="spinner"></div>
    <div class="loading-text">Loading...</div>
  </section>

  <!-- TITLE -->
  <section id="title" class="screen">
    <h1 class="game-title">AIM TEST</h1>
    <p class="subtitle">Standard Benchmark Mode</p>

    <button id="startBtn" class="btn primary">START</button>

    <!-- Back to Website -->
    <a
      class="btn link"
      href="https://gamespeedcheck.com"
    >
      Back to GameSpeedCheck
    </a>
  </section>

  <!-- GAME -->
  <section id="game" class="screen">
    <header class="hud">
      <div>TIME <span id="time">30.0</span>s</div>
      <div>SCORE <span id="score">0</span></div>
      <div>ACC <span id="acc">0</span>%</div>
      <div>H/M <span id="hits">0</span>/<span id="misses">0</span></div>
    </header>

    <div id="stage">
      <div id="target"></div>
    </div>
  </section>

  <!-- RESULT -->
  <section id="result" class="screen">
    <h2>RESULT</h2>

    <div class="result-row">Score: <span id="rScore">0</span></div>
    <div class="result-row">Accuracy: <span id="rAcc">0</span>%</div>
    <div class="result-row">Hits: <span id="rHits">0</span></div>
    <div class="result-row">Misses: <span id="rMisses">0</span></div>

    <div class="result-actions">
      <button id="retryBtn" class="btn primary">RETRY</button>
      <button id="backBtn" class="btn">BACK</button>
    </div>
  </section>

</div>

<script src="./main.js" defer></script>
</body>
</html>
